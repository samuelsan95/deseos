<ion-header>
  <ion-navbar color="primary">
    <ion-title> {{ listName | placeholder:'Nueva lista' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de la lista</ion-label>
        <ion-input type="text" [(ngModel)]="listName" name="listName"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label floating>Item:</ion-label>
        <ion-input type="text" value="" [(ngModel)]="itemName" name="itemName"></ion-input>
      </ion-item>
    </ion-card-content>

    <button ion-button>Agregar</button>

  </ion-card>

</ion-content>
